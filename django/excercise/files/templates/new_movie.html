{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'movie.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Nanum+Pen+Script" rel="stylesheet">
    <!--<link rel="icon" type="image/png" sizes="96x96" href="assets/favicon96x96.png">-->
    <title>영화추천사이트</title>

</head>

<body class='bg-dark' id="body">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">영화추천시스템</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'files:new_movie' %}">새 영화 만들기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" aria-disabled="true">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar -->
    <!-- layout -->
    <!-- header -->
    <header class='row align-items-center justify-content-center'>
        <h2 class='header-text text-center'>당신에게 어울리는 영화를 <br>추천해드립니다.</h2>
    </header>
    <!-- header -->
    <div class='container'>
        <form action = '{% url 'files:create_movie' %}' method = 'POST' enctype='multipart/form-data'>
            {% csrf_token %}
          <div class="form-group">
            <label for="movie_name_kr">Movie title Korean</label>
            <input type="text" class="form-control" name ='title_kr' aria-describedby="movie kr">
            <label for="movie_name_en">Movie title English</label>
            <input type="text" class="form-control" name ='title_en' aria-describedby="movie en">
            <label for="movie_spectators">Cumulative Spectators</label>
            <input type="number" class="form-control" name ='spectators' aria-describedby="Cumulative Spectators">
            <label for="summary">Summary</label>
            <input type="text" class="form-control" name ='summary' aria-describedby="summary">
            <label for="info_url">Information URL</label>
            <input type="text" class="form-control" name ='info_url' aria-describedby="movie info">
            <label for="score">Score</label>
            <input type="number" step="0.01" class="form-control" name ='score' aria-describedby="Score">
            <label for="Genre">Genre</label>
            <select class="form-control" name='genre'>
              <option>드라마</option>
              <option>판타지</option>
              <option>액션</option>
              <option>애니메이션</option>
            </select>
            <label for="Poster">Poster</label>
            <input type="file" class="form-control-file" accept='image/*' name = 'poster' >
            <label for="picture1">Picture 1</label>
            <input type="file" class="form-control-file" accept='image/*' name = 'picture1'>
            <label for="picture2">Picture 2</label>
            <input type="file" class="form-control-file" accept='image/*' name = 'picture2' >
            <label for="picture3">Picture 3</label>
            <input type="file" class="form-control-file" accept='image/*' name = 'picture3'>
 
            
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class='px-3 d-flex justify-content-between align-items-center sticky-bottom'>
        <span class="font-size : 30px; ">miz</span>
        <a href="#body" class='top'>
            <span style="font-size : 30px; color :white;">
                <i class="fas fa-caret-up"></i>
            </span>
        </a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
