{% extends 'base_index.html' %}
{% block content %}
    <div class="container ">
        <div class='subtitle m-5 text-center'>
            <h2 class='color : white;'>영화 목록</h2>
            <hr class='divider'>
        </div>
        <div class="row">
            {% for movie in movies %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-3 ">
                <div class="card bg-dark border-light">
                    <img data-target="#movie{{movie.pk}}_modal" data-toggle='modal' src="{{movie.poster.url}}" class="card-img-top"
                        alt="말모이">
                    <div class="card-body">
                        <h4 class="card-title">{{movie.title_kr}} <span class="badge badge-success">{{movie.score}}</span></h4>
                        <hr class="bg-light">
                        <p class="card-text">{{movie.genre}}</p>
                        <a href="{{movie.info_url}}" target="_blank" class="btn btn-light">영화정보
                            보러가기</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% for movie in movies %}
    <!-- Modal -->
    <div class="modal fade" id="movie{{movie.pk}}_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl magin-top:200px;" role="document">
            <div class="modal-content text-light bg-dark m-0 p-0">
                <div class="modal-header p-0">
                    <div class="container">
                        <div class="row">
                            <div class="col-8 p-0 border border-light">
                                <div id="carouselExampleControls{{movie.pk}}" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner m-0 p-0">
                                        <div class="carousel-item active">
                                            <img src="{{movie.picture1.url}}" class="d-block w-100" alt="말모이">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="{{movie.picture2.url}}" class="d-block w-100" alt="말모이">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="{{movie.picture3.url}}" class="d-block w-100" alt="말모이">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleControls{{movie.pk}}" role="button"
                                        data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleControls{{movie.pk}}" role="button"
                                        data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                            <div class="col-4 border border-light align-items-center">
                                <h5 class="modal-title m-2" id="exampleModalLabel">{{movie.title_kr}}, {{movie.title_en}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <div class="m-2">
                                    <hr class="bg-light">
                                    <p>{{movie.summary}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
